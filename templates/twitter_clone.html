<!DOCTYPE html>
<html lang="en">
  <!-- Head Start -->
  <head>
    <link href="../static/styles/twitter_style.css" rel="stylesheet"> </link>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/twitter_script.js"> type="text/javascript"</script>
    <meta charset="utf-8">
    <title>Twitter Clone</title>
  </head>
  <!-- Head End -->
  <!-- Body Start -->
  <body id="body">
    <!-- Header Start -->
    <header>
      <h1>Twitter Clone V0</h1>
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main>
      <div class="tweet_section">
	<!-- Hidden Form Start -->
	<div id="tweet_form" class="showForm">
	  <h2>What would you like to say?</h2>
	  <hr>
	  <textarea id="message" name="message" placeholder="Message" >
	  </textarea>
	  <button id="form_tweet">Tweet</button>
	</div>
	<!-- Hidden Form End -->
	<div class="add_tweet">
	  <h2>Want To Share Something?</h2>
	  <h3>Click on the button below!</h3>
	  <button id="show_form_button">Tweet</button>
	</div>
	<div class="new_tweets">
	  <h2> My Tweets </h2>
	  <!-- This is where new tweets are posted -->
	</div>
      </div>
    </main>
    <!-- Main End -->
    <!-- Footer Start -->
    <footer>
      <p>Want to contribute or suggest features?</p>
      <p>Contact the developer at loydkristen@gmail.com</p>
      <p>or on Twitter @Biebop1 </p>
    </footer>
    <!-- Footer End -->
  </body>
  <!-- Body End -->
</html>
